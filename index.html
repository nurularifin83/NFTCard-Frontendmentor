<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor | NFTCard's Challenge</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <!--Styles External-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--For favicon-->
    <link rel="shortcut icon" href="assets/media/icons/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-11 col-sm-7 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
            <div class="card text-light text-white general-card-color">
                <div class="card-body">
                    <div class="mt-0 img-container">
                        <img class="img-fluid img" src="assets/media/products/CryptoPunk.png" alt="CryptoPunk-img">
                        <div id="img-overlay" class="d-flex justify-content-center align-items-center">
                            <img src="assets/media/icons/icon-view.svg" alt="view-icon">
                        </div>
                    </div>
                    <h5 class="card-title mb-3 mt-4">
                        <a href="#">CryptoPunk #3857</a>
                    </h5>
                    <p class="card-text mb-3 soft-blue">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <div>
                        <div class="d-flex justify-content-between">
                            <div class="justify-content-center">
                                <img class="me-2" src="assets/media/icons/icon-ethereum.svg" alt="ethereum-icon">
                                <small class="cyan">1,034.38 ETH</small>
                            </div>
                            <div class="justify-content-center">
                                <img class="me-2" src="assets/media/icons/icon-clock.svg" alt="clock-icon">
                                <small class="soft-blue">3 days left</small>
                            </div>
                        </div>
                        <hr class="hr-color mb-2">
                        <div class="d-flex align-items-center">
                            <img class="profile" src="assets/media/avatars/image-avatar.jpg" alt="avatar-img">
                            <small class="soft-blue"> Creation of&nbsp<a href="#">Nurul Arifin</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
